{% extends "base.html" %}
{% load static %}

{% block body %}
{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %}role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="row justify-content-center align-items-center">
    <div class="col-lg-6 col-12 p-4">
        <h1 class="main-headline fw-bolder text-primary-emphasis">VaultGuard our password manager app</h1>
        <h5 class="fw-semibold sub-heading">Manage your all password from one place. Secure, fast and usefull.
        </h5>
        <div class="d-flex mt-3">
            <a href="{% url 'home:login' %}" class="btn btn-primary py-2 px-3">Start Now</a>
        </div>
    </div>
    <div class="col-lg-6 col-12">
        <img src="{% static 'assets/images/Vault-rafiki.svg' %}" alt="">
    </div>
</div>
{% endblock %}
