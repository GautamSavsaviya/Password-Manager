{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="row justify-content-center align-items-center">
    <div class="col-lg-6 col-12 p-4">
        <div class="card">
            <img src="{% static 'assets/images/Completed-rafiki.svg' %}" class="card-img-top" alt=""
                style="height: 15rem; object-fit: cover;">
            <div class="card-body py-5 px-5">
                <h2 class="card-title fw-bold text-primary-emphasis">Add new password</h2>
                {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %}role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="">
                        <label for="floatingInput" class="text-muted">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="floatingInput" placeholder="">
                        <label for="floatingInput" class="text-muted">Password</label>
                    </div>
                    <div class="mb-3">
                        <select class="form-select py-3" name="application_type" id="floatingInput"
                            placeholder="Appliction type" onchange="addFields(this)">
                            <option value="" selected>Application type</option>
                            <option value="Website">Website</option>
                            <option value="Desktop Application">Desktop Application</option>
                            <option value="Game">Game</option>
                        </select>
                    </div>
                    <div id="dynamic_input_field_container"></div>

                    <button type="submit" class="btn btn-success py-2 px-3">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
